<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">

                    <!-- <div class="cart-box">
                        <img src="img/boy.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Fashion</div>
                            <div class="cart-price">$39.08</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div> -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>    

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="img/c1.jpg" alt="" class="product-img">
                <h2 class="product-title">Polaroid Camra</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/boy.jpg" alt="" class="product-img">
                <h2 class="product-title">Fashion</h2>
                <span class="price">$39</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/ts.jpg" alt="" class="product-img">
                <h2 class="product-title">Trading T-shirt</h2>
                <span class="price">$23</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/s4.jpg" alt="" class="product-img">
                <h2 class="product-title">Sports Shoes</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/s3.jpg" alt="" class="product-img">
                <h2 class="product-title">Formal Shoes</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/e2.jpg" alt="" class="product-img">
                <h2 class="product-title">Head Phone</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/b1.jpg" alt="" class="product-img">
                <h2 class="product-title">Goggles</h2>
                <span class="price">$22</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <div class="product-box">
                <img src="img/ph.jpg" alt="" class="product-img">
                <h2 class="product-title">Tablets</h2>
                <span class="price">$200</span>
                <i class='bx bx-shopping-bag add-cart'  ></i>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
